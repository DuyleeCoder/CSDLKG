<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fontawe libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/ol-contextmenu"></script> -->
   
    <link href="./contextmenu_lib/contextmenu.css" rel="stylesheet">
    <script src="./contextmenu_lib/contextmenu.js"></script>

<link rel="stylesheet" href="style.css">
    <title>Hệ thống chỉ đường du lịch</title>
</head>
<body>

    <div id="viewport">
        <div class="map-view" id="map">
            <div id="mouse-position">

            </div>
        </div>

        <div id="search-container">
            <div id="search">
                <i class="fas fa-search search-icon" ></i>
                <input type="text" id="search-input" placeholder="Nhập vào địa điểm">
            </div>
        </div>

        <div class="left-control">
            <div class="list-places" id="list-places">
                <div class="place" id = "start">
                    <input type="text" class="place-input place-start" id="place-start" placeholder="Nhập vào điểm gốc ">
                    <!-- <i class="fas fa-times" id="close-place-container0"></i> -->
                </div>
               
            </div>   
            <div class="list-control">
                <button class="btn-addPlace" id="btn-addPlace">Tìm</button>
            </div>

        </div>

        <div class="right-control">
            <div class="right-control__logo">
                ROUTING
            </div>
            <div class="right-control__total-road">

            </div>
            <div class="right-control__turn">
                
                <div id="data">
                   
                </div>
            </div>
        </div>

        



    </div>

    <div id="loading">
        <div class="loading-background" onclick="closeHDSD()">

        </div>
        <div class="loading-content">
            <h3 style="text-align: center;">Hướng dẫn sử dụng</h3>
            <p>- Yêu cầu phải kết nối mạng</p>
            <p>- Click phải để chọn điểm di chuyển tương ứng, sau đó ấn nút "Tìm"</p>
            <p>- Muốn xóa điểm, click 'x' ở danh sách các điểm nằm bên trái</p>
            <p> <strong>Lưu ý:</strong> Bản đồ hiện tại đang được phát triển tại khu vực TP.Đà Lạt (trong vùng ranh giới màu xanh)</p>
              <button style="padding: 10px;" onclick="closeHDSD()">Đóng</button>

        </div>
    </div>

    <script src="index.js" type="module"> </script>
    <script>
        function closeHDSD( ) {
            document.querySelector("#loading").style.display="none";
        }
    </script>
</body>
</html>
